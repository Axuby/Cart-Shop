{% extends 'category/base.html' %}
{% load static %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->

    
	<div class="card mx-auto" style="max-width: 500px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Please create a new password</h4>

          {% include 'category/includes/alerts.html' %}

      <form action="{% url 'reset-password' %}" method="POST"> 
        {% csrf_token %}
           <div class="form-group">
			<input type="password" class="form-control" placeholder="Create Password" name="password" >
          </div> <!-- form-group// -->
           <div class="form-group">
			<input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" >
          </div> <!-- form-group// -->
        
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Submit </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Got password? <a href="{% url 'login' %}">Login</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>

{% endblock content %}
